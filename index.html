<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">
    <header>
      <div class="image">
        <img class="ppic" src="images/image-victor.jpg" alt="perfil photo">
      </div>
      <div class="name">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
    </header>
    <div class="info">
      <section>
        <h1>80K</h1>
        <p>Followers</p>
      </section>
      <section>
        <h1>803K</h1>
        <p>Likes</p>
      </section>
      <section>
        <h1>1.4K</h1>
        <p>Photos</p>
      </section>
    </div>
  </main>
</body>
</html>
